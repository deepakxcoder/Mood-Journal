<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Mood Journal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>📘 Daily Mood Journal</h1>

    <div class="mood-form">
      <label for="mood-select">How are you feeling?</label>
      <select id="mood-select">
        <option value="happy">😀 Happy</option>
        <option value="neutral">😐 Neutral</option>
        <option value="sad">😔 Sad</option>
        <option value="angry">😡 Angry</option>
        <option value="tired">😴 Tired</option>
        <option value="love">😍 In Love</option>
      </select>

      <textarea id="mood-note" placeholder="Write something about your day..."></textarea>
      <button id="add-entry">Add Entry</button>
    </div>

    <div class="filters">
      <button class="filter" data-filter="all">All</button>
      <button class="filter" data-filter="happy">Happy</button>
      <button class="filter" data-filter="sad">Sad</button>
      <button class="filter" data-filter="angry">Angry</button>
      <button class="filter" data-filter="neutral">Neutral</button>
      <button class="filter" data-filter="tired">Tired</button>
      <button class="filter" data-filter="love">Love</button>
    </div>

    <h2>📅 Mood Entries</h2>
    <ul id="entry-list"></ul>

    <h3 id="mood-stats">Mood Stats: </h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
